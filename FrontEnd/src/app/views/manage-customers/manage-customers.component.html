<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Manage Customers</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Customers</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-12">

        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Customer Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">
                <form #frmCustomers="ngForm" (ngSubmit)="saveCustomer()">
                  <p class="form-group">
                    <label for="txtId">Customer ID</label>
                    <input [disabled]="manuallySelected" name="txtId" [(ngModel)]="selectedCustomer.id" id="txtId"
                           class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtName">Customer Name</label>
                    <input name="txtName" [(ngModel)]="selectedCustomer.name" id="txtName" class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtAddress">Customer Address</label>
                    <input name="txtAddress" [(ngModel)]="selectedCustomer.address" id="txtAddress"
                           class="form-control">
                  </p>
                  <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    &nbsp;
                    <button (click)="clear()" type="button" class="btn btn-warning">Clear</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
      <div class="col-md-6 col-12">
        <table id="tblCustomers" class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 7, currentPage: p }"
              (click)="selectCustomer(customer)" [class.selected]="customer==selectedCustomer">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>
              <i (click)="deleteCustomer(customer)" class="fa fa-trash fa-2x"></i>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
